---
indicator: submitbutton

elements:
  - type: Block
    attributes:
      class: "content_block"
    elements:
      
      - type: Fieldset
        legend: "Reset password"
        elements:
         
         - type: Label 
           label: User
           name: user

         - type: Text
           name: newpassword
           label: New password
           constraints:
             - Required
             - type: '+OpusVL::FB11::FormFu::Constraint::FB11Password'

  - type: Submit
    name: submitbutton
    value: Update
    attributes:
      class: "submit submit_ok"

  - type: Submit
    name: cancel
    value: Cancel
    attributes:
      class: "submit submit_cancel"

