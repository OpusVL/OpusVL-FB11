---
indicator: submitbutton

elements:
  - type: Block
    attributes:
      class: "content_block"
    elements:
      
      - type: Fieldset
        legend: "Password details"
        elements:
         
         - type: Password
           name: originalpassword
           label: Current password
           validators: 
              - 'OpusVL::FB11::CurrentPasswordValidator'
           constraints:
              - Required
       
         - type: Password
           name: password
           label: New password
           constraints:
             - Required
             - type: '+OpusVL::FB11::FormFu::Constraint::FB11Password'
             - type: Equal
               others: passwordconfirm
       
         - type: Password
           name: passwordconfirm
           label: Confirm new password

  - type: Submit
    name: submitbutton
    value: Update
    attributes:
      class: "submit submit_ok"

  - type: Button
    name: cancel
    value: Cancel
    attributes:
      onclick: "location.href='/fb11/admin/'"
      class: "submit submit_cancel"
