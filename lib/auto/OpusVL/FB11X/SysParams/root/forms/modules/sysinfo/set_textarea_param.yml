
indicator: submitbutton
elements:

  - type: Fieldset
    elements:

      - type: Label
        label: Parameter
        force_default: 1
        name: name
 
      - type: Textarea
        label: Value
        name: value
        constraints:
          type: Callback
          message: 'Invalid value'

  - type: Submit
    name: submitbutton
    value: Save
    attributes:
      class: submit submit_ok

  - type: Submit
    name: cancelbutton
    value: Cancel
    attributes:
      class: submit submit_cancel


